<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Profile List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            color: white;
            font-size: 24px;
        }
        .container {
            margin-top: 30px;
        }
        h2 {
            font-size: 30px;
            color: #343a40;
        }
        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .profile-card:hover {
            transform: translateY(-10px);
        }
        .btn-warning {
            background-color: #ffcc00;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        hr {
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Profile List</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Database Profile List</h2>
            </div>
        </div>

        <!-- Loop through profiles -->
        {% for x in profiles %}
        <div class="profile-card">
            <div class="row">
                <div class="col-md-6">
                    <h4>{{ x.name }}</h4>
                </div>
                <div class="col-md-6 text-end">
                    <!-- Correct the URL to use the profile's id for downloading the CV -->
                    <a href="{% url 'cv' x.id %}" class="btn btn-warning">Download</a>
                </div>
            </div>
        </div>
        <hr>
        {% endfor %}
    </div>

</body>
</html>
