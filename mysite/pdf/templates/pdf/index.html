<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          corePlugins: {
            preflight: false, // Disables the preflight reset
          },
        };
    </script>
    <style>
        
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-blue-600 shadow-lg py-4 justify-center flex mb-5">
        <!-- Logo -->
        <a href="#" class="text-white text-5xl font-bold hover:text-gray-300 transition duration-300 no-underline">
            CV Generator
        </a>
    </nav>

    <!-- Form Container -->

    <div class="flex min-h-screen items-center mx-[100px] md:mx-[200px] border-2 border-black">
        
        <form method="POST" onsubmit="showAlert(event)" class="w-full grid grid-cols-1 md:grid-cols-2 gap-4">
            {% csrf_token %}
            
            <!-- Left Column -->
            <div class="form-group">
                <label for="name" class="mt-2">Name:</label> 
                <input type="text" class="form-control w-full mt-2" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="email" class="mt-2">Email address:</label>
                <input type="email" class="form-control w-full mt-2" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="phone" class="mt-2">Phone:</label>
                <input type="number" class="form-control w-full mt-2" id="phone" name="phone">
            </div>

            <div class="form-group"> 
                <label for="summary" class="mt-2">About You:</label>
                <textarea type="text" class="form-control w-full mt-2" id="summary" name="summary"></textarea>
            </div>

            <!-- Right Column -->
            <div class="form-group">
                <label for="degree" class="mt-2">Degree:</label>
                <input type="text" class="form-control w-full mt-2" id="degree" name="degree">
            </div>

            <div class="form-group">
                <label for="school" class="mt-2">School:</label>
                <input type="text" class="form-control w-full mt-2" id="school" name="school">
            </div>

            <div class="form-group">
                <label for="university" class="mt-2">University:</label>
                <input type="text" class="form-control w-full mt-2" id="university" name="university">
            </div>

            <div class="form-group">
                <label for="skills" class="mt-2">Skills:</label>
                <textarea type="text" class="form-control w-full mt-2" id="skills" name="skills"></textarea>
            </div>

            <!-- Previous Work and Submit -->
            <div class="form-group col-span-1 md:col-span-1">
                <label for="previous_work" class="mt-2">Previous Work:</label>
                <textarea type="text" class="form-control w-full mt-2" id="previous_work" name="previous_work"></textarea>
            </div>

            <div class="form-group flex items-center justify-center col-span-1 md:col-span-1">
                <button type="submit" class="bg-blue-600 text-2xl text-white px-6 py-2 rounded mt-8 md:mt-15 w-full md:w-full">
                    Submit
                </button>
            </div>
        </form>
    </div>
</fieldset>
    <!-- Alert Box -->
    <div id="alert-box" class="hidden fixed top-0 left-0 right-0 bottom-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50">
        <div class="bg-white p-3 rounded-lg shadow-lg">
            <p>Your CV has been generated!</p>
            <a href="http://127.0.0.1:8000/list/"><button  type="submit" class="bg-blue-600 text-white mx-[70px] p-2 rounded mt-3">Click here</button></a>
        </div>
    </div>

    <script>
        function showAlert(event) {
            event.preventDefault();  // Prevent form submission
            // Show alert
            document.getElementById('alert-box').classList.remove('hidden');
        }
    </script>
</body>
</html>
